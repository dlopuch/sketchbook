<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <title>Jasmine Test Suite</title>

  <!-- Jasmine styles -->
  <link rel="stylesheet" href="/public/lib/jasmine/jasmine.css">
</head>

<body>
  <!-- Testing libs -->
  <script src="/public/lib/jasmine/jasmine.js"></script>
  <script src="/public/lib/jasmine/jasmine-html.js"></script>



  <!-- Load application -->
  <script data-main="test_config"
    src="/public/lib/require.js"></script>

  <!-- Declare your spec files to be run here -->
  <script>
    require({
        paths: { spec: "../test" } // (Note that base directory is /public/, which is why ../test is necessary)
      }, [

      // Load the example spec, or replace this with your own specs
      "spec/_sketch_boilerplate_/ExampleViewTest"

    ], function() {
      // Set up the jasmine reporters once each spec has been loaded
      jasmine.getEnv().addReporter(new jasmine.TrivialReporter());
      jasmine.getEnv().execute();
    });
  </script>
</body>
</html>
