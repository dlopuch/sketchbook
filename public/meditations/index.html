  <style type="text/css">

circle.node {
  cursor: pointer;
  stroke-width: 1.5px;
}


circle.node.highlight,
circle.node.highlight.semihighlight { /* highlight "takes priority" over semihighlight */
  stroke: red;
  stroke-width: 1.5px;
}

circle.node.semihighlight {
  stroke: red;
  stroke-width: 1px;
  stroke-opacity: .75;
}


body {

}

.bar rect {
  shape-rendering: crispEdges;
}

.bar text {
  fill: #fff;
  cursor:default;
}

.axis path, .axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.comment-hover {
  position: absolute;
  top: -500px;
  left: -500px;
  z-index: 10;
  background-color: #efefef;
  width: 500px;
  cursor: default;
}
.comment-hover .author {
  font-weight: bold;
}
.comment-hover .date {
  padding-left: 15px;
}

#word_list_view li {
  cursor: pointer;
  margin-top: 3px;
}

#word_list_view li > div.shown-nodes {
  margin-top: -7px;
  font-size: 8px;
}

#num_mottos i.focus {
  color: red;
}
